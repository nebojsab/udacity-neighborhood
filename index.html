<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paris Metro Stations</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Paris Metro Stations</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form id="form-container" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input class="form-control" id="filter-textbox" data-bind="textInput: filter, css: { visible: isVisible }" placeholder="Type here to filter...">
                </div>
            </form>
            <ul class="nav navbar-nav pull-right">
                <li>
                    <a id="toggle" href="#" data-bind="click: toggleVisibility">Toggle List <i class="glyphicon glyphicon-menu-hamburger"></i></a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div id="map"></div>
<div data-bind="css: { visible: isVisible }" class="contentPLH">
    <div id="listview">
        <h3 data-bind="text: loadingMsg, visible: loadingMsg"></h3>
        <ul data-bind="foreach: filterResults">
            <li class="station-item">
                <a href="#" data-bind="click: $root.clickHandler">
                    <span class="station-name" data-bind="text: name"></span>
                    <span class="station-line" data-bind="text: line"></span>
                </a>
            </li>
        </ul>
    </div>

<script type="text/javascript" src="js/jquery.autocomplete.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="js/flickr.js"></script>
<script src="js/app.js"></script>
</body>
</html>
